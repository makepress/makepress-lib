version: 2.1

workflows:
  version: 2
  rust:
    jobs:
      - check:
          context: [aws]
      - test:
          context: [aws]
      - makepress-orb/release-please-single:
          context: [lulubot]
      - makepress-orb/publish-crates:
          context: [cargo, aws]
          requires:
            - check
            - test
            - makepress-orb/release-please-single
          filters:
            branches:
              only: main

jobs:
  check:
    executor: makepress-orb/rust
    steps:
      - checkout
      - makepress-orb/with-rust:
          steps:
            - run: just check
  test:
    executor: makepress-orb/rust
    steps:
      - checkout
      - makepress-orb/with-rust:
          steps:
            - run: just test
orbs:
  makepress-orb: makepress/makepress-orb@2.4.1
  aws-ecr: circleci/aws-ecr@8.1.2
